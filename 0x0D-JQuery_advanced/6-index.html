<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append("<table></table>");
            $("table").append("<thead></thead>");
            $("thead").append("<tr></tr>");
            $("thead > tr").append("<th></th>");
            $("thead > tr > th").text("Firstname");
            $("thead > tr").append("<th></th>");
            $("thead > tr > th:nth-child(2)").text("Lastname");
            $("table").append("<tbody></tbody>");
        }

        function addNewMember(firstName, lastName, position) {
            let tr = $("<tr></tr>");
            let x = $("<td>(x)</td>");

            tr.append("<td>" + firstName + "</td>");
            tr.append("<td>" + lastName + "</td>");
            tr.append(x);

            x.click(function () {
                $(tr).remove()
            });
            x.css("background-color", "orange");

            if (position === 'before') {
                $("tbody").prepend(tr);
            } else {
                $("tbody").append(tr);
            }
        }

        function createForm() {
            $("body").prepend("<input type='text'></input>", "<input type='text'></input>",
                "<select><option value='before'>Before</option><option value='after'>After</option></select>",
                "<input type='submit'></input>");
            $('input:last').click(function () {
                const firstName = $('input:first').val();
                const lastName = $('input:nth-child(2)').val();
                const position = $('select').val();
                addNewMember(firstName, lastName, position);
            })
        }

        createFamilyTree();
        createForm();
    </script>
</body>

</html>
