<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append("<table></table>");
            $("table").append("<thead></thead>");
            $("thead").append("<tr></tr>");
            $("thead > tr").append("<th></th>");
            $("thead > tr > th").text("Firstname");
            $("thead > tr").append("<th></th>");
            $("thead > tr > th:nth-child(2)").text("Lastname");
            $("table").append("<tbody></tbody>");
        }

        function addNewMember(firstName, lastName) {
            $("tbody").append("<tr></tr>");
            // :last -> so it will add the variable in the last tr found to the td
            // otherwise it will appear in every row the last variables passed
            $("tbody > tr:last").append("<td></td>, <td></td>, <td></td>");
            $("tbody > tr:last td:nth-child(1)").text(firstName);
            $("tbody > tr:last td:nth-child(2)").text(lastName);
            $("tbody > tr:last td:nth-child(3)").text("x");
            $("tbody > tr:last td:nth-child(3)").click(function () {
                $(this).parent().remove();
            });
            $("tbody > tr td:nth-child(3)").css("backgroundColor", "orange");
        }
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>
</body>

</html>
